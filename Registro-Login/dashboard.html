<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Usuario</title>
    <link rel="icon" href="../imagenes/quijote.png" />
    <link rel="stylesheet" href="./CSS/dashboard.css" />
    <!--Fuente descargada-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="barra-navegacion">
      <!-- Encabezado -->
      <header class="panel-superior">
        <div class="barra-superior">
          <a href="../bienvenida.html">
          <img
            src="../imagenes/logo-barra-navegacion.png"
            id="logo"
            alt="logo-barra-navegacion"
            href=
          />
        </a>
          <h2>Panel de Usuario</h2>
        </div>
        <div class="info-user">
          <span>Bienvenido, <strong id="nombre-usuario">Cargando...</strong></span>
          <button class="logout-btn" id="logout">Cerrar Sesión</button>
        </div>
      </header>
    </div>
    <!-- Barra lateral -->
    <div class="contenedor-web">
      <aside class="barra-lateral">
        <nav>
          <ul>
            <li><a href="#" class="nav-link" data-section="perfil">Mi Perfil</a></li>
            <li><a href="#" class="nav-link" data-section="blog">Mis Entradas de Blog</a></li>
            <li><a href="#" class="nav-link" data-section="comentarios">Mis Comentarios</a></li>
            <li><a href="#" class="nav-link" data-section="configuracion">Configuración</a></li>
            <li><a href="#" class="nav-link" data-section="ayuda">Ayuda</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Contenido principal -->
      <main class="contenedor-principal" id="contenedor-principal">
        <section class="seccion-perfil">
          <h3>Mi Perfil</h3>
          <p><strong>Nombre y Apellidos:</strong></p>
          <p><strong>Correo Electrónico:</strong></p>
          <p><strong>Última actividad:</strong> Hace 2 días</p>
        </section>

       
      </main>
    </div>
    <script type="module" src="JS/restricted.js"></script>
    <script type="module" src="JS/auth.js"></script>
    <script type="module" src="JS/dashboard-nav.js"></script>
  
  </body>
</html>
